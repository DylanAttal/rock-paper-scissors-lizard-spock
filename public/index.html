<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
  </header>
  <main>
    <section class="player-section">
      <h2>Player</h2>
      <div class="rock-outer">
        <div class="rock-inner">
          <img src="images/rock-icon.jpeg" class="rock" />
          <p>Rock</p>
        </div>
      </div>
      <div class="paper-scissors-outer">
        <div class="paper-scissors-inner">
          <div class="paper-inner">
            <img src="images/paper-icon.png" class="paper" />
            <p>Paper</p>
          </div>
          <div class="scissors-inner">
            <img src="images/scissors-icon.jpeg" class="scissors" />
            <p>Scissors</p>
          </div>
        </div>
      </div>
      <div class="lizard-spock-outer">
        <div class="lizard-spock-inner">
          <div class="lizard-inner">
            <img src="images/lizard-icon.jpeg" class="lizard" />
            <p>Lizard</p>
          </div>
          <div class="spock-inner">
            <img src="images/spock-icon.jpeg" class="spock" />
            <p>Spock</p>
          </div>
        </div>
      </div>
    </section>
    <section class="results-section">
      <h2>Results</h2>
    </section>
    <section class="computer-section">
      <h2>Computer</h2>
      <div class="rock-outer">
        <div class="rock-inner">
          <img src="images/rock-icon.jpeg" class="rock" />
          <p>Rock</p>
        </div>
      </div>
      <div class="paper-scissors-outer">
        <div class="paper-scissors-inner">
          <div class="paper-inner">
            <img src="images/paper-icon.png" class="paper" />
            <p>Paper</p>
          </div>
          <div class="scissors-inner">
            <img src="images/scissors-icon.jpeg" class="scissors" />
            <p>Scissors</p>
          </div>
        </div>
      </div>
      <div class="lizard-spock-outer">
        <div class="lizard-spock-inner">
          <div class="lizard-inner">
            <img src="images/lizard-icon.jpeg" class="lizard" />
            <p>Lizard</p>
          </div>
          <div class="spock-inner">
            <img src="images/spock-icon.jpeg" class="spock" />
            <p>Spock</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
